<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <script
      src="https://kit.fontawesome.com/7cf283855f.js"
      crossorigin="anonymous"
    ></script>
    <title>Toursime à Paris 2023 : Visiter Paris - Tripadvisor</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/img/Tripadvisor_lockup_horizontal_secondary_registered.svg"
        alt="Logo tripadvisor"
      />
      <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
      <nav class="nav-bar">
        <a href="Review"
          ><i class="fa-regular fa-pen-to-square fa-lg"></i>Avis</a
        >
        <a href="travel"><i class="fa-regular fa-heart fa-lg"></i>Voyages</a>
        <a href="notifications"
          ><i class="fa-regular fa-bell fa-lg"></i>Alertes</a
        >
        <button>Connectez-vous</button>
        <a href="cart"
          ><i class="fa-solid fa-basket-shopping fa-lg"></i>Panier</a
        >
      </nav>
    </header>
    <main>
      <section class="catching-phrase">
        <h1><span>Explorez</span> Paris</h1>
        <p>
          Les revenus influencent le choix des expériences présentées sur cette
          page : <a href="#">en savoir plus</a>.
        </p>
      </section>
      <nav class="menu">
        <a href="#">Hôtels<i class="fa-solid fa-bed fa-lg"></i></a>
        <a href="#"
          >Locations de vacances<i class="fa-solid fa-house-tsunami fa-lg"></i
        ></a>
        <a href="#">Activités<i class="fa-solid fa-ticket-simple fa-lg"></i></a>
        <a href="#">Restaurants<i class="fa-solid fa-utensils fa-lg"></i></a>
        <a href="#"
          >Forums de voyage<i class="fa-regular fa-message fa-lg"></i
        ></a>
        <a href="#">Plus<i class="fa-solid fa-ellipsis fa-lg"></i></a>
      </nav>
    </main>
  </body>
</html>
